<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Imgeff by tekka</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="imgeff.js"></script>

    <script type="text/javascript">

      $(document).ready(function(){

        $("#_snow").each(function(){

          $.imgeff(this, "snow");

        });

        $("#_rain").each(function(){

          $.imgeff(this, "rain", {
            colorFrom : 'rgba(255, 255, 255, 0.1)',
            colorTo : 'rgba(255, 255, 255, 1)'
          });

        });

      });
    </script>
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">Imgeff</h1>
      <h2 class="project-tagline">Add effect to image</h2>
      <a href="https://github.com/tekka/imgeff" class="btn">View on GitHub</a>
      <a href="https://github.com/tekka/imgeff/zipball/master" class="btn">Download .zip</a>
      <a href="https://github.com/tekka/imgeff/tarball/master" class="btn">Download .tar.gz</a>
    </section>

    <section class="main-content">

        <div style="width:389px; margin:0 auto;">
          source image<br>
          <img src="example.png" />
        </div>

      <div style="width:389px; margin:0 auto;">
          snow<br>
          <canvas id="_snow" width="389" height="277" data-src="example.png">
          </canvas>
        </div>

      <div style="width:389px; margin:0 auto;">
          rain<br>
          <canvas id="_rain" width="389" height="277" data-src="example.png">
          </canvas>
        </div>

    </section>


  </body>
</html>
